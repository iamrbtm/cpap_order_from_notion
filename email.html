<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://dailyverses.net/get/verse?language=niv&isdirect=1&url=' + window.location
                    .hostname,
                dataType: 'JSONP',
                success: function (json) {
                    $(".dailyVersesWrapper").prepend(json.html);
                }
            });
        });
    </script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;800&family=Nunito:wght@400;900&family=Poppins:ital,wght@0,400;1,700&family=Staatliches&display=swap');</style>
    <title>CPAP Supply Request </title>
    <style>
        .container {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: auto auto auto auto;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "header"
                "order"
                "shipping"
                "footer";
        }

        .order {
            grid-area: order;
            color: #242424;
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .shipping {
            background-color: #eeeeee;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto;
            gap: 0px 0px;
            grid-template-areas:
                "customer ship";
            grid-area: shipping;
            color: black;
            padding-top: 20px;
            padding-bottom: 20px; 

        }

        .customer {
            grid-area: customer;
            font-size: 14px;
            text-align: center;
        }

        .ship {
            grid-area: ship;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            background-color: black;
            color: #eeeeee;
            font-size: 10px;
            text-align: center;
        }

        .header {
            grid-area: header;
            background-color: #ffcc99;
            color: #242424;
            font-size: 30px;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .tableinfo {
            background-color: white;
            color: #242424;
            font-size: 14px;
        }

        .tableinfo_title {
            padding: 5px;
            background-color: #99CCFF;
            color: black;
            font-size: 150%;
            text-align: center;
            font-family: 'Baloo Chettan 2', cursive;
        }

        .tablestyle {
            background-color: #eeeeee;
            border: 2px solid black;
            font-family: 'Baloo Chettan 2', cursive;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="order">I am Here!! Let me in</div>
        <div class="shipping">
            <div class="customer">
                <table width="50%" border="0" align="center" cellpadding="5" cellspacing="0" class="tablestyle">
                    <tbody>
                        <tr>
                            <td colspan="1" class="tableinfo_title"">
                                Customer</td>
                        </tr>
                        <tr>
                            <td class=" tableinfo">Jeremy Guill<br>dob:05/31/1978</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ship">
                <table width="50%" border="0" align="center" cellpadding="5" cellspacing="0"
                    class="tablestyle">
                    <tbody>
                        <tr>
                            <td colspan="1"
                                class="tableinfo_title">
                                Shipping</td>
                        </tr>
                        <tr>
                            <td class="tableinfo">Jeremy Guill<br>2408 SW Oakwood Dr<br>Dallas, Oregon
                                97338</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <div class="dailyVersesWrapper"></div>
        </div>
        <div class="header">
            CPAP Supply Request
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
